<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TOTP Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma/css/bulma.min.css">
  <style>
    [v-cloak] {
      display: none;
    }

    html, body {
      height: 100%;
    }

    body {
      background: radial-gradient(circle at top, rgba(120, 196, 255, 0.25), transparent 45%),
        linear-gradient(135deg, #0b1220 0%, #101b2d 50%, #0b1220 100%);
      color: #e6f0ff;
    }

    body > footer {
      position: sticky;
      top: 100vh;
    }

    .footer {
      padding: 2rem;
    }
    .code-reel {
      color: grey;
    }
    .glass-panel {
      background: rgba(12, 18, 32, 0.55);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      box-shadow: 0 20px 45px rgba(2, 8, 20, 0.6);
      backdrop-filter: blur(16px);
      padding: 2.5rem;
    }
    .glass-card,
    .box {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
    }
    .title,
    .label,
    .content,
    .footer,
    .footer a {
      color: #e6f0ff;
    }
    a {
      color: #9ad0ff;
    }
    .input {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.2);
      color: #e6f0ff;
      box-shadow: none;
    }
    .input::placeholder {
      color: rgba(230, 240, 255, 0.6);
    }
    .progress.is-info::-webkit-progress-value {
      background-color: rgba(154, 208, 255, 0.85);
    }
    .progress.is-info::-moz-progress-bar {
      background-color: rgba(154, 208, 255, 0.85);
    }
    .button.is-light {
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.16);
      color: #e6f0ff;
    }
    .button.is-light:hover {
      background: rgba(154, 208, 255, 0.25);
    }
    .button.is-clipboard {
      background: rgba(154, 208, 255, 0.35);
      border: 1px solid rgba(154, 208, 255, 0.6);
      box-shadow: 0 10px 20px rgba(8, 20, 40, 0.35), inset 0 -2px 0 rgba(20, 255, 140, 0.75);
    }
    .button.is-clipboard:hover {
      background: rgba(154, 208, 255, 0.55);
    }
    .button.is-clipboard img {
      filter: brightness(0) invert(1);
    }
    .toast {
      position: absolute;
      top: calc(1rem + env(safe-area-inset-top));
      left: 50%;
      z-index: 40;
      background: rgba(255, 255, 255, 0.14);
      border: 1px solid rgba(154, 208, 255, 0.45);
      color: #e6f0ff;
      padding: 0.85rem 1.5rem;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(2, 8, 20, 0.45);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      opacity: 0;
      transform: translate(-50%, -10px);
      transition: opacity 0.2s ease, transform 0.2s ease;
      pointer-events: none;
    }
    .toast.is-visible {
      opacity: 1;
      transform: translate(-50%, 0);
    }

    @media screen and (min-width: 1068px) {
      .container {
        max-width: 600px;
        width: 600px;
      }
    }
  </style>
</head>
<body>

  <script defer src="js/assets/vue-3.4.20.global.prod.js"></script>
  <script defer src="js/assets/otpauth-9.1.3.min.js"></script>
  <script defer src="js/assets/clipboard-2.0.6.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/davidshimjs-qrcodejs@0.0.2/qrcode.min.js" integrity="sha256-xUHvBjJ4hahBW8qN9gceFBibSFUzbe9PNttUvehITzY=" crossorigin="anonymous"></script>
  <script defer src="js/app.js?v=1.2"></script>

  <section id="app" class="section glass-panel" v-cloak>

    <div class="container"></div>
      <h1 class="title" title="Time-Based One-Time Passcode"><a href="https://en.wikipedia.org/wiki/One-time_password#Time-synchronized">TOTP</a> Token Generator</h1>

	  <div class="columns">
	    <div class="column">
	      <div class="field">
	        <label class="label is-uppercase">Secret Key (<a href="hex-to-base32.html">base-32</a>)</label>
	        <div class="control">
	          <input class="input" type="text" v-model="secret_key" id="secret_key">
	        </div>
	      </div>
	    </div>
	    <div class="column">
	      <div class="field">
	        <label class="label is-uppercase">Nickname</label>
	        <div class="control">
	          <input class="input" type="text" id="nickname" v-model="nickname">
	        </div>
	      </div>
	    </div>
	  </div>
	  <div class="columns">
		  <div class="column">
		      <div class="field">
		        <label class="label is-uppercase">Digits</label>
		        <div class="control">
		          <input class="input" type="text" v-model="digits" placeholder="Usually 6">
		        </div>
		      </div>
		  </div>
		  <div class="column">
		      <div class="field">
		        <label class="label is-uppercase">Period (seconds)</label>
		        <div class="control">
		          <input class="input" type="text" v-model="period" placeholder="Usually 30">
		        </div>
		      </div>
		  </div>

	  </div>
    <div class="columns">
      <div class="column">
        <div class="content">
          <span class="has-text-grey is-size-7">Updating in {{ updatingIn }} seconds</span>
          <progress class="progress is-info is-small" v-bind:value="updatingIn" :max="period"></progress>
        </div>
  
        <div class="box">
          <p class="title is-size-1 has-text-centered" id="tokens"><sub  class="code-reel">{{ prev_token }}</sub> <span id="token">{{ token }}</span> <sub class="code-reel">{{ next_token }}</sub></p>
        </div>
        
        <div class="control is-clearfix">
          <a class="button is-large is-light is-clipboard is-pulled-right" id="clipboard-button" data-clipboard-target="#token" title="Copy token to clipboard">
          <img src="img/clippy.svg" height="36" width="36">
          </a>
        </div>
      </div>
      <div class="column">
      <div id="qr" align="center"></div>
      </div>
    </div>
    <div id="toast" class="toast" role="status" aria-live="polite"></div>
  </section>

  <footer class="footer">
    <div class="container">
      <div class="content has-text-centered">
        © YS Web <span id="copyright-year"></span> • Created with ❤️
      </div>
    </div>
  </footer>

</body>
</html>
